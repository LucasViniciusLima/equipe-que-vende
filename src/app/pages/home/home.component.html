<div class="d-flex justify-content-center my-4 pl-3">
    <div class="pl-md-4">
        <img class="logo-initial-page" src="../../assets/img/banner logo instituto.png" width="100%" />
        <h3 class="my-md-3 mt-5">Bem vindo!</h3>
        <div class="row">
            <div class="col mt-md-1 mt-4">
                <h5>Link Site Vendas:</h5>
                <div class="d-flex align-items-center my-3">
                    <div class="p-md-3 p-2 mbg-dark rounded" (click)="copyLinkSalesPage()">
                        {{ salesSiteLink | slice:0:37 }}
                    </div> 
                    <i class="bi bi-link-45deg ml-md-3 ml-1 p-2 rounded link-orange" style="cursor: pointer;"
                        (click)="copyLinkSalesPage()"></i>
                </div>
                <label>{{ textSalesSiteCopy ? 'Link copiado' : 'Clique para copiar o link' }}</label>
            </div>

            <div class="col mt-md-1 mt-4">
                <h5>Link Vendas Guru:</h5>
                <div class="d-flex align-items-center my-3">
                    <div class="p-md-3 p-2 mbg-dark rounded" (click)="copyLinkGuru()">
                        {{ salesLink | slice:0:39 }}
                    </div>
                    <i class="bi bi-link-45deg ml-md-3 ml-1 p-2 rounded link-orange" style="cursor: pointer;"
                        (click)="copyLinkGuru()"></i>
                </div>
                <label>{{ textGuruCopy ? 'Link copiado' : 'Clique para copiar o link' }}</label>
            </div>

        </div>
        <ranking></ranking>
    </div>
</div>
